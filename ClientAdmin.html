<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Friska Admin - Add Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    .primary {
      background-color: #0a1a6e;
      color: white;
    }

    .secondary {
      background-color: #555;
      color: white;
    }

    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Add New Client</h2>

  <input id="name" placeholder="Client Name" />
  <input id="phone" placeholder="Phone Number" />
  <input id="type" placeholder="Meal Type (e.g. 3 High Protein)" />
  <input id="remarks" placeholder="Remarks" />
  <input id="location1" placeholder="Location 1" />
  <input id="location2" placeholder="Location 2" />
  <input id="deliveryPrice" placeholder="Delivery Price" />

  <div class="checkbox-group">
    <label><input type="checkbox" id="morning"> Morning</label>
    <label><input type="checkbox" id="afternoon"> Afternoon</label>
    <label><input type="checkbox" id="evening"> Evening</label>
  </div>

  <button class="primary" onclick="addClient()">Save Client</button>
  <button class="secondary" onclick="refreshClients()">Refresh Client Cache</button>

  <div id="message"></div>

  <script>

    const API_URL = "PASTE_YOUR_WEBAPP_URL_HERE";

    function showMessage(text, isError = false) {
      const msg = document.getElementById("message");
      msg.className = isError ? "error" : "success";
      msg.innerText = text;
    }

    async function addClient() {

      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        type: document.getElementById("type").value.trim(),
        remarks: document.getElementById("remarks").value.trim(),
        location1: document.getElementById("location1").value.trim(),
        location2: document.getElementById("location2").value.trim(),
        deliveryPrice: document.getElementById("deliveryPrice").value.trim(),
        morning: document.getElementById("morning").checked,
        afternoon: document.getElementById("afternoon").checked,
        evening: document.getElementById("evening").checked
      };

      if (!data.name || !data.phone) {
        showMessage("Name and Phone are required", true);
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            action: "addClient",
            payload: JSON.stringify(data)
          })
        });

        const result = await response.json();

        if (result.success) {
          showMessage("Client added successfully âœ…");
          clearForm();
        } else {
          showMessage(result.message || "Error adding client", true);
        }

      } catch (error) {
        showMessage("Server error", true);
      }
    }

    async function refreshClients() {
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            action: "refreshClients"
          })
        });

        const result = await response.json();

        if (result.success) {
          showMessage("Client cache refreshed ðŸ”„");
        } else {
          showMessage("Error refreshing cache", true);
        }

      } catch (error) {
        showMessage("Server error", true);
      }
    }

    function clearForm() {
      document.querySelectorAll("input").forEach(input => {
        if (input.type === "checkbox") {
          input.checked = false;
        } else {
          input.value = "";
        }
      });
    }

  </script>

</body>
</html>
